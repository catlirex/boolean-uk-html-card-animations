<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>boolean-uk-html-card-animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <header class="icon-bar">
        <img class="menu-icon" src="assets/icon/menu.svg" alt="menu" />
        <img class="heart-icon" src="assets/icon/heart.svg" alt="heart" />
        <img class="share-icon" src="assets/icon/share.svg" alt="share" />
      </header>

      <div class="info">
        <div class="profile-picture"></div>

        <h1>Catherine Li</h1>
        <h2>Software Engineer</h2>
        <h3>Build application that are a joy to use?</h3>
        <a class="hire-me-button" href=".">Hire Me</a>
      </div>

      <div class="social-info">
        <div class="social">
          <div class="icon-container">
            <img class="social-icon" src="assets/icon/github.svg" alt="" />
          </div>
          <h2>32k</h2>
          <p>Followers</p>
        </div>

        <div class="social">
          <div class="icon-container">
            <img class="social-icon" src="assets/icon/twitter.svg" alt="" />
          </div>
          <h2>100k</h2>
          <p>Followers</p>
        </div>

        <div class="social">
          <div class="icon-container">
            <img class="social-icon" src="assets/icon/codesandbox.svg" alt="" />
          </div>
          <h2>2.3k</h2>
          <p>Followers</p>
        </div>
      </div>
    </section>

    <a href="index-light.html">Light Mode</a>
    <a href="thumbnail.html">Thumbnail</a>
  </body>
</html>
